<ul {{if $default_pagelist_setting.ul_id}}id="{{$default_pagelist_setting.ul_id}}"{{/if}}>
{{foreach name="defaultpagelist" from=$output_pagelist key="key" item="value"}}

{{/foreach}}
</ul>
