<ul class="{{$default_archives_setting.ul_class}}">
{{foreach name="defaultarchives" from=$output_archives key="key" item="value"}}
<li class="{{if $smarty.foreach.defaultarchives.last}}{{$default_archives_setting.li_class_last}}{{else}}{{$default_archives_setting.li_class}}{{/if}}">

{{/foreach}}
</ul>
